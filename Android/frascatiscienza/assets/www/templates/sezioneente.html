{{#if video}}
	<div class="default_coverimage_block">
			<video controls onclick="this.play();"> 
				<source id="video" src="http://www.frascatiscienza.it/wp-content/uploads/2013/08/proposta-frascati.mp4" type="video/mp4">
			</video>
		</div>
{{else}}
	{{#if immagine}}
		<div class="default_coverimage_block">
		<img src="{{ immagine }}" onerror="ImgError(this);">
	</div>
	{{/if}}
{{/if}}	
	
	<div class="greybar">
		 {{ titolo }} 
	</div>
	
	<div class="caption_block">
	
		<div class="caption_content">
			<p>
				{{ testo }}
			</p>
			
		</div>
	</div>
